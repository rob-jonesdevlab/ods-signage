<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Player Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('../resources/designs/ODS_Background.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.connected {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            font-size: 13px;
            color: #1e40af;
        }

        .info strong {
            display: block;
            margin-bottom: 5px;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            border-radius: 8px;
            color: #10b981;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéØ ODS Player</h1>
        <p class="subtitle">Digital Signage Player Client</p>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="e.g., Lobby Display" required>
            </div>

            <div class="form-group">
                <label for="cpuSerial">CPU Serial</label>
                <input type="text" id="cpuSerial" placeholder="e.g., 1000000012345678" required>
            </div>

            <button type="submit" id="connectBtn">Connect to Server</button>
        </form>

        <div class="info">
            <strong>Server:</strong> http://localhost:3001
        </div>

        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const form = document.getElementById('registerForm');
        const connectBtn = document.getElementById('connectBtn');
        const logDiv = document.getElementById('log');

        let socket = null;
        let playerId = null;
        let heartbeatInterval = null;

        function log(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#10b981';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                statusText.style.color = '#666';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('playerName').value;
            const cpuSerial = document.getElementById('cpuSerial').value;

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';

            try {
                // Register player with API
                log('Registering player...');
                const response = await fetch('http://localhost:3001/api/players', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, cpu_serial: cpuSerial })
                });

                const player = await response.json();
                playerId = player.id;

                log(`‚úÖ Registered as: ${player.name}`);
                log(`Player ID: ${playerId}`);

                // Connect via WebSocket
                log('Connecting to WebSocket...');
                socket = io('http://localhost:3001');

                socket.on('connect', () => {
                    log('‚úÖ WebSocket connected');
                    updateStatus(true);

                    // Register with server
                    socket.emit('player:register', {
                        playerId,
                        cpuSerial
                    });

                    // Start heartbeat
                    heartbeatInterval = setInterval(() => {
                        socket.emit('player:heartbeat', { playerId });
                        log('üíì Heartbeat sent');
                    }, 30000); // Every 30 seconds
                });

                socket.on('disconnect', () => {
                    log('‚ùå WebSocket disconnected');
                    updateStatus(false);
                    if (heartbeatInterval) {
                        clearInterval(heartbeatInterval);
                    }
                });

                socket.on('player:registered', (data) => {
                    log('‚úÖ Registration confirmed by server');
                    connectBtn.textContent = 'Connected!';
                    connectBtn.style.background = '#10b981';
                });

                socket.on('player:error', (data) => {
                    log(`‚ùå Error: ${data.error}`);
                });

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Server';
            }
        });

        log('üöÄ Player client ready');
        log('Enter player details and click Connect');
    </script>
</body>

</html>
