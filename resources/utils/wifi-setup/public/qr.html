<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Player Setup</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-pattern {
            background-image:
                radial-gradient(circle at 10% 20%, rgba(60, 131, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(60, 131, 246, 0.05) 0%, transparent 40%);
        }
    </style>
</head>

<body class="bg-background-dark text-white font-display min-h-screen overflow-hidden flex flex-col relative bg-pattern">
    <!-- Header Section -->
    <header class="w-full pt-10 pb-4 px-10 flex flex-col items-center justify-center z-10">
        <div class="flex flex-col items-center gap-1">
            <h1 class="text-4xl font-extrabold tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-primary">ODS CLOUD</span>
            </h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-semibold">Digital Signage</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-4 z-10">
        <div class="glass-card rounded-2xl p-10 md:p-14 flex flex-col items-center max-w-2xl w-full shadow-2xl">
            <!-- Title -->
            <h2 class="text-3xl font-bold text-white mb-3">Network Setup</h2>
            <p class="text-slate-300 text-lg mb-10 text-center max-w-md">
                Scan this QR code with your phone to configure WiFi
            </p>

            <!-- QR Code Section -->
            <div id="qrcode" class="bg-white p-6 rounded-xl shadow-lg mb-8"></div>

            <!-- Status -->
            <div id="status" class="text-slate-400 text-base text-center max-w-md">
                Waiting for network configuration...
            </div>
        </div>
    </main>

    <!-- Footer / Status Pill -->
    <footer class="pb-12 pt-6 w-full flex justify-center z-10">
        <div class="glass-pill px-6 py-3 rounded-full flex items-center gap-3 shadow-lg">
            <span class="relative flex h-3 w-3">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
            </span>
            <span class="text-slate-300 text-sm font-medium tracking-wide">Waiting for network...</span>
        </div>
    </footer>

    <!-- Ambient background glows -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full">
        </div>
    </div>

    <script>
        // Fetch and display QR code
        fetch('/api/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrCode;
                img.style.width = '300px';
                img.style.height = '300px';
                img.style.display = 'block';
                document.getElementById('qrcode').appendChild(img);
            })
            .catch(err => {
                document.getElementById('status').textContent = 'Error loading QR code';
                document.getElementById('status').classList.add('text-red-400');
            });

        // Poll for network connection
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.wifi_connected) {
                    document.getElementById('status').textContent =
                        `Connected to ${data.ssid}! Proceeding with enrollment...`;
                    document.getElementById('status').classList.remove('text-slate-400');
                    document.getElementById('status').classList.add('text-emerald-400');

                    // Update status pill
                    document.querySelector('footer .glass-pill').innerHTML = `
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                        <span class="text-slate-300 text-sm font-medium tracking-wide">Connected!</span>
                    `;

                    setTimeout(() => {
                        window.location.href = '/enrolling.html';
                    }, 3000);
                } else if (data.ethernet_connected) {
                    document.getElementById('status').textContent =
                        'Ethernet connected! Proceeding with enrollment...';
                    document.getElementById('status').classList.remove('text-slate-400');
                    document.getElementById('status').classList.add('text-emerald-400');

                    // Update status pill
                    document.querySelector('footer .glass-pill').innerHTML = `
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                        <span class="text-slate-300 text-sm font-medium tracking-wide">Connected!</span>
                    `;

                    setTimeout(() => {
                        window.location.href = '/enrolling.html';
                    }, 3000);
                }
            } catch (e) {
                // Network not ready yet
            }
        }, 2000);
    </script>
</body>

</html>
