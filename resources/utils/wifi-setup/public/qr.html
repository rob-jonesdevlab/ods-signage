<!DOCTYPE html>
<html>

<head>
    <title>ODS Player Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        #qrcode img {
            display: block;
        }

        .status {
            margin-top: 40px;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ ODS Player Setup</h1>
        <p>Scan this QR code with your phone to configure WiFi</p>
        <div id="qrcode"></div>
        <div class="status" id="status">Waiting for configuration...</div>
    </div>

    <script>
        // Fetch and display QR code
        fetch('/api/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrCode;
                img.style.width = '400px';
                img.style.height = '400px';
                document.getElementById('qrcode').appendChild(img);
            });

        // Poll for network connection
        setInterval(async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.wifi_connected) {
                    document.getElementById('status').textContent =
                        `âœ… Connected to ${data.ssid}! Proceeding with enrollment...`;
                    setTimeout(() => {
                        window.location.href = '/enrolling.html';
                    }, 3000);
                } else if (data.ethernet_connected) {
                    document.getElementById('status').textContent =
                        'âœ… Ethernet connected! Proceeding with enrollment...';
                    setTimeout(() => {
                        window.location.href = '/enrolling.html';
                    }, 3000);
                }
            } catch (e) {
                // Network not ready yet
            }
        }, 2000);
    </script>
</body>

</html>
