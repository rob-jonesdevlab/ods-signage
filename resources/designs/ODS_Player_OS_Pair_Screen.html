<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Player Pairing Screen</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=JetBrains+Mono:wght@700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f172a", // Deep slate as requested
                        "glass-surface": "rgba(255, 255, 255, 0.03)",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    boxShadow: {
                        "glow": "0 0 20px rgba(60, 131, 246, 0.35)",
                    },
                    animation: {
                        "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom utilities for glassmorphism since backdrop-filter utility can sometimes be tricky with specific opacities */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            /* Semi-transparent background matching theme */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 25px rgba(60, 131, 246, 0.6);
        }

        /* Abstract background pattern */
        .bg-pattern {
            background-image:
                radial-gradient(circle at 10% 20%, rgba(60, 131, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(60, 131, 246, 0.05) 0%, transparent 40%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen overflow-hidden flex flex-col relative bg-pattern">
    <!-- Header Section -->
    <header class="w-full pt-10 pb-4 px-10 flex flex-col items-center justify-center z-10">
        <div class="flex flex-col items-center gap-1">
            <h1 class="text-4xl font-extrabold tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-primary">ODS CLOUD</span>
            </h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest font-semibold">Digital Signage</p>
        </div>
    </header>
    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center w-full px-4 z-10">
        <!-- Glass Card Container -->
        <div class="glass-card rounded-2xl p-10 md:p-14 flex flex-col items-center max-w-2xl w-full shadow-2xl">
            <!-- QR Code Section -->
            <div class="bg-white p-4 rounded-xl shadow-lg mb-10">
                <!-- Using a generic QR code placeholder -->
                <img alt="QR Code for pairing device" class="w-64 h-64 object-contain"
                    data-alt="Black and white QR code for device pairing"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBb1ARduLoN1_-9LSrYINWR4k9coM_Y93XEqe3r99l22jl-ETWtv5y0gel2rQofggm-hxX80Sw_z8LoeLlGQaDLQKHu2ysgGiwZoT1ie3yTDt2-CkkKHJDGN6Noo6b85hFxnS0F01Pu5Fc-bffcr6ELgi-ByEQHD5dzk491qYswErlgYZMjPYXY_EpY66g9RYv4gp8PqhBbDQYZs9h-GyoTn8z18n8xaCLR4mx7mFfqMejezHbebSDdAhORDvYNAzY6t2FOZeb3YQtn" />
            </div>
            <!-- Pairing Code -->
            <div class="flex flex-col items-center mb-10">
                <span class="text-slate-400 text-sm font-medium mb-2 tracking-wide uppercase">Pairing Code</span>
                <h2 class="font-mono text-[72px] leading-none font-bold text-primary tracking-wider text-glow">
                    A1B2C3
                </h2>
            </div>
            <!-- Instructions -->
            <div class="w-full max-w-md">
                <div class="space-y-4">
                    <div class="flex items-start gap-4 group">
                        <div
                            class="flex-shrink-0 w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center text-primary font-bold text-sm border border-primary/30">
                            1</div>
                        <p class="text-slate-300 text-lg leading-snug">
                            Scan the QR code or visit <span class="text-primary font-medium">ods-cloud.com/pair</span>
                        </p>
                    </div>
                    <div class="flex items-start gap-4 group">
                        <div
                            class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 font-bold text-sm border border-slate-700 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
                            2</div>
                        <p class="text-slate-400 group-hover:text-slate-300 transition-colors text-lg leading-snug">
                            Log in to your account
                        </p>
                    </div>
                    <div class="flex items-start gap-4 group">
                        <div
                            class="flex-shrink-0 w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 font-bold text-sm border border-slate-700 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
                            3</div>
                        <p class="text-slate-400 group-hover:text-slate-300 transition-colors text-lg leading-snug">
                            Enter the code above to register this screen
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer / Status Pill -->
    <footer class="pb-12 pt-6 w-full flex justify-center z-10">
        <div class="glass-pill px-6 py-3 rounded-full flex items-center gap-3 shadow-lg">
            <span class="relative flex h-3 w-3">
                <span
                    class="animate-ping absolute inline-flex h-full w-full rounded-full bg-amber-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-amber-500"></span>
            </span>
            <span class="text-slate-300 text-sm font-medium tracking-wide">Waiting for pairing...</span>
        </div>
    </footer>
    <!-- Ambient background glows for visual interest -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600/10 blur-[120px] rounded-full"></div>
    </div>
</body>

</html>
