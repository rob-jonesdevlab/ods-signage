<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ODS Playlists - Empty State</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "primary-dark": "#2563eb",
                        "background-light": "#f5f7f8",
                        "background-dark": "#020617", // Slate-950 for premium feel
                        "surface-dark": "#0f172a", // Slate-900
                        "border-dark": "#1e293b", // Slate-800
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glow-icon {
            filter: drop-shadow(0 0 20px rgba(60, 131, 246, 0.5));
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white">
    <header
        class="sticky top-0 z-50 w-full border-b border-slate-200 dark:border-slate-900 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3">
                    <div
                        class="size-8 rounded-lg bg-gradient-to-br from-primary to-purple-600 flex items-center justify-center text-white shadow-lg shadow-primary/20">
                        <svg class="size-5" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" fill="currentColor" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                        </svg>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">ODS <span
                            class="text-slate-500 font-medium">Cloud</span></span>
                </div>
                <nav class="hidden md:flex items-center gap-1">
                    <a class="px-4 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-white/5"
                        href="#">
                        Players
                    </a>
                    <a class="px-4 py-2 text-sm font-medium text-primary bg-primary/10 dark:bg-primary/20 rounded-lg transition-colors"
                        href="#">
                        Playlists
                    </a>
                    <a class="px-4 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-white/5"
                        href="#">
                        Content Library
                    </a>
                    <a class="px-4 py-2 text-sm font-medium text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-white/5"
                        href="#">
                        Analytics
                    </a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <div
                    class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-full bg-emerald-500/10 border border-emerald-500/20">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <span class="text-xs font-semibold text-emerald-500 uppercase tracking-wider">Online</span>
                </div>
                <button
                    class="p-2 text-slate-500 hover:text-slate-900 dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg hover:bg-slate-100 dark:hover:bg-white/5">
                    <span class="material-symbols-outlined text-[20px]">notifications</span>
                </button>
                <div
                    class="h-8 w-8 rounded-full bg-gradient-to-tr from-slate-700 to-slate-600 border border-slate-500 overflow-hidden cursor-pointer ring-offset-2 ring-offset-background-dark hover:ring-2 ring-primary transition-all">
                    <img alt="User Avatar" class="h-full w-full object-cover" data-alt="Portrait of a user"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuBnbAUKRWg7cwB2oRH-qRJ3qzts2BP1vgmPX8zwROd6lNo0G_LdXBYJOS92DB4QjbI9_PSEBS86_0OQ0EIXh8s7Ipbpl5htYQHs8wygw50ELBsWYBb48mbrnOMnvhIWPBSQaGm6O9pMXE2IUMXQq-wPC3qdG8NpSjX4axBmTX69zkzHjfDNY5qXQIB6JVxgkvsBMtrW8MScf1NySXfDHkQv7rlv8W14WT1ukKzZl_2Zlwj-soz_RExvuppzdWZRGzXgYLg3TsQ-W570" />
                </div>
            </div>
        </div>
    </header>
    <main
        class="flex-1 w-full max-w-[1400px] mx-auto p-6 md:p-8 lg:px-12 flex flex-col gap-8 h-[calc(100vh-64px)] justify-center">
        <div class="flex flex-col items-center justify-center text-center max-w-lg mx-auto w-full animate-fade-in-up">
            <div class="relative mb-8 group">
                <div
                    class="absolute -inset-4 bg-primary/30 rounded-full blur-xl opacity-70 group-hover:opacity-100 transition-opacity duration-500">
                </div>
                <div
                    class="relative w-24 h-24 bg-surface-dark border border-border-dark rounded-full flex items-center justify-center shadow-2xl shadow-primary/20 group-hover:scale-105 transition-transform duration-300">
                    <span class="material-symbols-outlined text-5xl text-blue-500 glow-icon">queue_music</span>
                </div>
                <div class="absolute top-0 right-0 w-3 h-3 bg-blue-400 rounded-full animate-ping opacity-75"></div>
                <div class="absolute bottom-2 left-1 w-2 h-2 bg-purple-500 rounded-full opacity-50"></div>
            </div>
            <h2 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-white mb-3">No playlists yet</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-8 max-w-sm mx-auto leading-relaxed">
                Create your first playlist to get started organizing your digital signage content into effective
                schedules.
            </p>
            <button
                class="flex items-center justify-center gap-2 px-8 py-3.5 bg-blue-600 hover:bg-blue-500 text-white rounded-xl text-base font-semibold transition-all shadow-lg shadow-blue-600/25 hover:shadow-blue-600/40 hover:-translate-y-0.5">
                <span class="material-symbols-outlined text-[20px]">add</span>
                Create Playlist
            </button>
            <div class="mt-12 flex items-center gap-6 text-sm text-slate-500 dark:text-slate-500">
                <a class="hover:text-blue-400 transition-colors flex items-center gap-1" href="#">
                    <span class="material-symbols-outlined text-[16px]">menu_book</span>
                    Read Documentation
                </a>
                <span class="w-1 h-1 bg-slate-700 rounded-full"></span>
                <a class="hover:text-blue-400 transition-colors flex items-center gap-1" href="#">
                    <span class="material-symbols-outlined text-[16px]">play_circle</span>
                    Watch Tutorial
                </a>
            </div>
        </div>
    </main>

</body>

</html>
